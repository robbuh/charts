labels:
  io.cattle.role: cluster # options are cluster/project
  io.rancher.app_min_version: 7.3.8
categories:
- Blog
- CMS
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.repository
    default: "plone"
    description: "Plone image name"
    type: string
    label: Plone Image Name
  - variable: image.tag
    default: "5.2.2-python37"
    description: "Plone image tag"
    type: string
    label: Plone Image Tag
- variable: ploneSite
  default: ""
  description: "Create a site with Id"
  type: string
  required: false
  label: Plone Site id
  group: "Plone Settings"
- variable: ploneAddons
  default: ""
  description: "Customize Plone via Plone Add-ons using this environment variable"
  type: string
  required: false
  label: Plone Add-ons
  group: "Plone Settings"
- variable: ploneAddonsVersion
  default: ""
  description: "Use specific versions of Plone Add-on or python libraries"
  type: string
  required: false
  label: Plone Add-ons Version
  group: "Plone Settings"
- variable: ploneDevelop
  default: ""
  description: "Develop new or existing Plone Add-ons"
  type: string
  required: false
  label: Develop Plone Add-ons
  group: "Plone Settings"
- variable: ploneSources
  default: ""
  description: "To add custom sources, the SOURCES env var needs to be a string containing a comma-separated list of sources. This is different from the other environment variables described above, which are space-separated."
  type: string
  required: false
  label: Add custom sources to the buildout configuration
  group: "Plone Settings"
- variable: ploneFindLinks
  default: ""
  description: "Add custom find-links to the buildout configuration"
  type: string
  required: false
  label: Add custom find-links
  group: "Plone Settings"
- variable: ploneProfiles
  default: ""
  description: "GenericSetup profiles to include when SITE environment provided"
  type: string
  required: false
  label: Add a GenericSetup profiles
  group: "Plone Settings"
- variable: ploneZcml
  default: ""
  description: "Include custom Plone add-ons ZCML files"
  type: string
  required: false
  label: Add custom Plone add-ons ZCML files
  group: "Plone Settings"
- variable: persistence.enabled
  default: false
  description: "Enable persistent volume for Plone"
  type: boolean
  required: true
  label: Plone Persistent Volume Enabled
  show_subquestion_if: true
  group: "Plone Settings"
  subquestions:
  - variable: persistence.size
    default: "10Gi"
    description: "Plone Persistent Volume Size"
    type: string
    label: Plone Volume Size
  - variable: persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Default to null"
    type: storageclass
    label: Default StorageClass for Plone
  - variable: persistence.existingClaim
    default: ""
    description: "If not empty, uses the specified existing PVC instead of creating new one"
    type: pvc
    label: Existing Persistent Volume Claim for Plone
- variable: ingress.enabled
  default: true
  description: "Expose app using Layer 7 Load Balancer - ingress"
  type: boolean
  label: Expose app using Layer 7 Load Balancer
  show_subquestion_if: true
  group: "Services and Load Balancing"
  subquestions:
  - variable: ingress.hostname
    default: "xip.io"
    description: "Hostname to your Plone installation"
    type: hostname
    required: true
    label: Hostname
- variable: service.type
  default: "NodePort"
  description: "Plone Service type"
  type: enum
  show_if: "ingress.enabled=false"
  options:
  - "ClusterIP"
  - "NodePort"
  - "LoadBalancer"
  required: true
  label: Plone Service Type
  show_subquestion_if: "NodePort"
  group: "Services and Load Balancing"
  subquestions:
  - variable: service.nodePorts.http
    default: ""
    description: "NodePort http port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    show_if: "ingress.enabled=false&&serviceType=NodePort"
    label: NodePort Http Port
  - variable: service.nodePorts.https
    default: ""
    description: "NodePort https port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    show_if: "ingress.enabled=false&&serviceType=NodePort"
    label: NodePort Https Port
